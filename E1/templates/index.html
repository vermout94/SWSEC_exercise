<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Generator Demo</title>
    <script>
      function validateForm() {
        const numberOfPasswords = document.getElementById('number_of_passwords').value;

        // Client-side check: ensure the user can't pick more than 10
        if (parseInt(numberOfPasswords, 10) > 10) {
          alert("You cannot generate more than 10 passwords at once!");
          return false; // prevent form submission
        }
        return true; // allow submission
      }
    </script>
</head>
<body>
    <h1>Password Generator (Client-Side Limit Demo)</h1>
    <form action="/generate" method="POST" onsubmit="return validateForm();">
        <label for="number_of_passwords">Number of Passwords (max 10):</label>
        <input type="number" id="number_of_passwords" name="number_of_passwords" value="1" min="1" max="10" required>
        <br><br>

        <label for="password_length">Length of Each Password:</label>
        <input type="number" id="password_length" name="password_length" value="8" min="1" max="50" required>
        <br><br>

        <button type="submit">Generate</button>
    </form>

    <hr>
    <h2>Generated Passwords:</h2>
    <ul>
      {% if passwords %}
        {% for pwd in passwords %}
          <li>{{ pwd }}</li>
        {% endfor %}
      {% else %}
        <li>No passwords generated yet.</li>
      {% endif %}
    </ul>
</body>
</html>
